<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Password Generator for pezy</title>
    <link rel="stylesheet" href="primer.css">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="octicons/octicons.css">
    <link rel="stylesheet" href="password.css">
</head>

<body>
    <div class="password-header">
        <div class="container">
            <div class="header-logo">
                <span class="mega-octicon octicon-key"></span>
            </div>
        </div>
    </div>
    <div class="password-form">
        <form>
            <div class="password-form-header">
                <h1>Password Generator</h1>
            </div>
            <div class="password-form-body">
                <dl class="form-group">
                    <input class="form-control input-block" type="text" placeholder="username/email">
                </dl>
                <dl class="form-group">
                    <input class="form-control input-block" type="text" placeholder="website/app">
                </dl>
                <dl class="form-group">
                    <input class="form-control input-block" type="text" placeholder="1password">
                </dl>
                <dl class="form-group">
                    <div class="form-actions">
                        <button type="button" class="btn btn-primary">Generate</button>
                    </div>
                </dl>
                <div class="input-group">
                    <input class="form-control" type="text" placeholder="password">
                    <span class="input-group-button">
                    <button class="btn">
                        <span class="octicon octicon-clippy"></span>
                    </button>
                    </span>
                </div>
            </div>
        </form>
    </div>
</body>

</html>
